<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Word Count Tools</title>
  <style>
    :root {
      --warn-color: #b91c1c;
    }
    body {
      margin: 0;
      padding: 15px;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      color: #333;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(270deg, #ff0080, #ff8c00, #40e0d0, #8a2be2, #00ff00);
      background-size: 1500% 1500%;
      animation: neonBG 5s ease infinite;
    }
    @keyframes neonBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
    p {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #2563eb;
      background: #ffffffdd;
      box-shadow: 4px 4px 15px rgba(0,0,0,0.3);
      resize: vertical;
      display: block;
      margin: 0 auto 20px auto;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 18px;
      border-radius: 10px;
      border: 0;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
      flex: 1 1 45%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .btn:hover {
      transform: translateY(-3px) scale(1.05);
    }
    #countBtn { background: #32cd32; }
    #clearBtn { background: #ff4500; }
    #pasteBtn { background: #ffd700; color:#000; }
    #downloadBtn { background: #ff1493; }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .card {
      background: #ffffffdd;
      padding: 12px 15px;
      border-radius: 12px;
      min-width: 140px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      font-weight: 600;
    }
    .progress {
      height: 15px;
      background: #e9eefb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 6px;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #10b981, #06b6d4);
      transition: width 0.4s ease;
    }
    .warn {
      color: var(--warn-color);
      font-weight: 700;
    }

    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      textarea { height: 200px; font-size: 14px; }
      .btn { flex: 1 1 100%; }
      .card { min-width: 120px; padding: 10px; }
    }
  </style>
</head>
<body>
  <h1> free online Word Count Tools</h1>
  <p>Paste or type your text below. Get word count, characters, reading time & progress toward 5000 words.</p>

  <textarea id="input" placeholder="Yahan apna text likhein..."></textarea>

  <div class="row">
    <button class="btn" id="countBtn">Count Words</button>
    <button class="btn" id="clearBtn">Clear</button>
    <button class="btn" id="pasteBtn">Paste (from clipboard)</button>
    <button class="btn" id="downloadBtn">Download .txt</button>
  </div>

  <div class="stats">
    <div class="card" style="background:#32cd32;color:#fff;">
      <div>Total Words</div>
      <div id="wordCount" style="font-size:20px;">0</div>
    </div>
    <div class="card" style="background:#ff4500;color:#fff;">
      <div>Characters</div>
      <div id="charCount" style="font-size:20px;">0</div>
    </div>
    <div class="card" style="background:#ffd700;color:#000;">
      <div>Reading Time</div>
      <div id="readTime" style="font-size:18px;">0 sec</div>
    </div>
    <div class="card" style="flex:1;min-width:220px;background:#ff1493;color:#fff;">
      <div style="display:flex;justify-content:space-between">
        <small>Progress (5000)</small>
        <small id="remaining">5000 left</small>
      </div>
      <div class="progress">
        <div class="bar" id="bar"></div>
      </div>
      <div id="note" style="margin-top:6px;font-size:13px"></div>
    </div>
  </div>

  <footer>Supports Hindi, English & Unicode text. Shortcut: Ctrl/⌘ + Enter</footer>

  <script>
    const input = document.getElementById('input');
    const wordCountEl = document.getElementById('wordCount');
    const charCountEl = document.getElementById('charCount');
    const readTimeEl = document.getElementById('readTime');
    const barEl = document.getElementById('bar');
    const remainingEl = document.getElementById('remaining');
    const noteEl = document.getElementById('note');
    const MAX = 5000;

    // Updated regex: English + Hindi
    const WORD_REGEX = /[\w\u0900-\u097F]+/g;

    function countWords(text){
      if(!text) return {words:0,chars:0};
      const chars = text.length;
      let matches = text.match(WORD_REGEX);
      const words = matches ? matches.length : 0;
      return {words, chars};
    }

    function updateUI(){
      const text = input.value || '';
      const {words, chars} = countWords(text);
      wordCountEl.textContent = words;
      charCountEl.textContent = chars;

      const minutes = words / 200;
      if(words === 0) readTimeEl.textContent = '0 sec';
      else if(minutes < 1) readTimeEl.textContent = Math.ceil(minutes*60) + ' sec';
      else readTimeEl.textContent = Math.floor(minutes) + ' min ' + Math.round((minutes-Math.floor(minutes))*60) + ' sec';

      const pct = Math.min(100, Math.round((words / MAX) * 100));
      barEl.style.width = pct + '%';
      remainingEl.textContent = Math.max(0, MAX - words) + ' left';

      noteEl.innerHTML = words > MAX ? '<span class="warn">⚠ Aap 5000 shabdon se zyaada likh chuke hain!</span>' : '';
    }

    document.getElementById('countBtn').addEventListener('click', updateUI);
    document.getElementById('clearBtn').addEventListener('click', ()=>{input.value='';updateUI();});
    document.getElementById('pasteBtn').addEventListener('click', async ()=>{
      try{
        input.value=await navigator.clipboard.readText();
        updateUI();
      }catch(e){ alert('Clipboard access denied. Use Ctrl+V.'); }
    });
    document.getElementById('downloadBtn').addEventListener('click', ()=>{
      const blob = new Blob([input.value||''], {type:'text/plain;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'text.txt';
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    });
    window.addEventListener('keydown', (e)=>{ 
      if((e.ctrlKey||e.metaKey)&&e.key==='Enter'){e.preventDefault();updateUI();} 
    });
    updateUI();
  </script>
</body>
</html>
